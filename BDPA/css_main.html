<style>
    :root {
        --primary-color: #3498db;
        --primary-dark: #2980b9;
        --secondary-color: #2ecc71;
        --secondary-dark: #27ae60;
        --danger-color: #e74c3c;
        --danger-dark: #c0392b;
        --warning-color: #f39c12;
        --warning-dark: #e67e22;
        --info-color: #1abc9c;
        --info-dark: #16a085;
        --light-color: #ecf0f1;
        --dark-color: #2c3e50;
        --gray-color: #95a5a6;
        --border-radius: 8px;
        --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
        color: #333;
        line-height: 1.6;
    }

    .container {
        max-width: 1200px;
        margin: 30px auto;
        padding: 30px;
        background: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        transition: var(--transition);
    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
    }

    .logo-container {
        display: flex;
        align-items: center;
    }

    .logo {
        height: 60px;
        margin-right: 15px;
    }

    .logo-text {
        font-size: 24px;
        font-weight: 700;
        color: var(--dark-color);
    }

    .logo-subtext {
        font-size: 14px;
        color: var(--gray-color);
        margin-top: 5px;
    }

    .user-info {
        text-align: right;
    }

    .user-name {
        font-weight: 600;
        color: var(--dark-color);
    }

    .user-role {
        font-size: 14px;
        color: var(--gray-color);
        margin-top: 5px;
    }

    .logout-btn {
        color: var(--danger-color);
        text-decoration: none;
        font-size: 14px;
        margin-top: 5px;
        display: inline-block;
        cursor: pointer;
    }

    h2 {
        color: var(--dark-color);
        margin-bottom: 25px;
        font-weight: 600;
        position: relative;
        padding-bottom: 10px;
    }

    h2::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 80px;
        height: 3px;
        background: var(--primary-color);
        border-radius: 3px;
    }

    h3 {
        color: var(--dark-color);
        margin-bottom: 15px;
        font-weight: 500;
    }

    h4 {
        color: var(--dark-color);
        margin-bottom: 10px;
        font-weight: 500;
    }
/* Estilos para formularios */
    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--dark-color);
    }

    input, select, textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
        font-size: 16px;
        transition: var(--transition);
        box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    textarea {
        min-height: 100px;
        resize: vertical;
    }

    .checkbox-label {
        display: flex;
        align-items: center;
        cursor: pointer;
    }

    .checkbox-label input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
    }

    /* Estilos para botones */
    .btn {
        display: inline-block;
        padding: 12px 24px;
        border: none;
        border-radius: var(--border-radius);
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        text-align: center;
        margin-right: 10px;
        text-decoration: none;
    }

    .btn-block {
        display: block;
        width: 100%;
    }

    .btn-sm {
        padding: 8px 16px;
        font-size: 14px;
    }

    .btn-primary {
        background-color: var(--primary-color);
        color: white;
    }

    .btn-primary:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .btn-secondary {
        background-color: var(--secondary-color);
        color: white;
    }

    .btn-secondary:hover {
        background-color: var(--secondary-dark);
        transform: translateY(-2px);
    }

    .btn-danger {
        background-color: var(--danger-color);
        color: white;
    }

    .btn-danger:hover {
        background-color: var(--danger-dark);
        transform: translateY(-2px);
    }

    .btn-warning {
        background-color: var(--warning-color);
        color: white;
    }

    .btn-warning:hover {
        background-color: var(--warning-dark);
        transform: translateY(-2px);
    }

    .btn-success {
        background-color: var(--secondary-color);
        color: white;
    }

    .btn-success:hover {
        background-color: var(--secondary-dark);
        transform: translateY(-2px);
    }

    .btn-info {
        background-color: var(--info-color);
        color: white;
    }

    .btn-info:hover {
        background-color: var(--info-dark);
        transform: translateY(-2px);
    }

    .button-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }
/* Estilos para el menú principal */
    #main-menu {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
    }

    .menu-card {
        background: white;
        border-radius: var(--border-radius);
        padding: 25px;
        text-align: center;
        box-shadow: var(--box-shadow);
        transition: var(--transition);
        cursor: pointer;
        border: 2px solid transparent;
        height: 200px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .menu-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        border-color: var(--primary-color);
    }

    .menu-card i {
        font-size: 48px;
        color: var(--primary-color);
        margin-bottom: 20px;
    }

    .menu-card h3 {
        margin: 0;
        color: var(--dark-color);
    }

    .menu-card p {
        color: var(--gray-color);
        font-size: 14px;
        margin-top: 10px;
    }

    /* Estilos para pestañas de navegación */
    .nav-tabs {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0 0 20px 0;
        border-bottom: 1px solid #ddd;
        flex-wrap: wrap;
    }

    .nav-item {
        margin-right: 10px;
        margin-bottom: 5px;
    }

    .nav-link {
        padding: 10px 15px;
        border: 1px solid transparent;
        border-radius: var(--border-radius) var(--border-radius) 0 0;
        color: var(--dark-color);
        text-decoration: none;
        cursor: pointer;
        transition: var(--transition);
        display: block;
    }

    .nav-link:hover {
        border-color: #ddd;
        background-color: #f8f9fa;
    }

    .nav-link.active {
        border-color: #ddd #ddd #fff;
        background-color: white;
        color: var(--primary-color);
        font-weight: 500;
    }

    .tab-content {
        padding: 20px 0;
    }

    /* Estilos para tablas */
    .table-container {
        overflow-x: auto;
        margin-bottom: 30px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: var(--primary-color);
        color: white;
        font-weight: 600;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    .resumen-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    .resumen-table th {
        background-color: var(--primary-color);
        color: white;
        padding: 12px 15px;
        text-align: left;
    }

    .resumen-table td {
        padding: 10px 15px;
        border-bottom: 1px solid #ddd;
    }

    .resumen-table tr:nth-child(even) {
        background-color: #f8f9fa;
    }

    .resumen-table tr:hover {
        background-color: #f1f1f1;
    }

    .section-title {
        background-color: #eee;
        font-weight: bold;
    }
/* Estilos para badges */
    .badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
    }

    .badge-primary {
        background-color: var(--primary-color);
        color: white;
    }

    .badge-secondary {
        background-color: var(--secondary-color);
        color: white;
    }

    .badge-warning {
        background-color: var(--warning-color);
        color: white;
    }

    .badge-danger {
        background-color: var(--danger-color);
        color: white;
    }

    .badge-info {
        background-color: var(--info-color);
        color: white;
    }

    .badge-success {
        background-color: var(--secondary-color);
        color: white;
    }

    /* Estilos para filtros */
    .filters {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
        background: #f8f9fa;
        padding: 15px;
        border-radius: var(--border-radius);
    }

    /* Estilos para los avances */
    .avances-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
        margin-top: 20px;
    }

    .avance-item {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: var(--border-radius);
        border: 1px solid #eee;
    }

    .avance-item label {
        display: flex;
        align-items: center;
        cursor: pointer;
        margin-bottom: 0;
    }

    .avance-item input[type="checkbox"] {
        margin-right: 10px;
        width: 18px;
        height: 18px;
    }

    /* Estilos para la visualización jerárquica */
    .hierarchy-view {
        margin-top: 20px;
    }

    .hierarchy-level {
        margin-bottom: 15px;
    }

    .hierarchy-title {
        font-weight: 600;
        margin-bottom: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .hierarchy-children {
        margin-left: 25px;
        padding-left: 15px;
        border-left: 2px solid var(--primary-color);
    }

    /* Estilos para barras de progreso */
    .progress-bar-container {
        height: 20px;
        background-color: #eee;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        margin-bottom: 5px;
    }

    .progress-bar {
        height: 100%;
        border-radius: 10px;
        transition: width 0.3s ease;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 12px;
        font-weight: 600;
    }

    .bg-success { background-color: var(--secondary-color); }
    .bg-primary { background-color: var(--primary-color); }
    .bg-warning { background-color: var(--warning-color); }
    .bg-danger { background-color: var(--danger-color); }
    .bg-info { background-color: var(--info-color); }
    .bg-secondary { background-color: var(--gray-color); }

    /* Estilos para paginación */
    .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        align-items: center;
        gap: 10px;
    }

    .pagination button {
        margin: 0 5px;
        min-width: 40px;
    }

    #pagina-actual {
        font-weight: 600;
        color: var(--dark-color);
    }
/* Estilos para modales */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal-content {
        background: white;
        border-radius: var(--border-radius);
        max-width: 800px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        padding: 25px;
        box-shadow: var(--box-shadow);
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
    }

    .modal-title {
        margin: 0;
        font-weight: 600;
    }

    .modal-close {
        font-size: 24px;
        background: none;
        border: none;
        cursor: pointer;
        color: var(--gray-color);
    }

    .modal-close:hover {
        color: var(--danger-color);
    }

    .modal-body {
        margin-bottom: 20px;
    }

    .modal-footer {
        display: flex;
        justify-content: flex-end;
        padding-top: 15px;
        border-top: 1px solid #eee;
        gap: 10px;
    }

    /* Estilos para subir archivos */
    .file-upload {
        position: relative;
        display: inline-block;
        width: 100%;
    }

    .file-upload-label {
        display: block;
        padding: 10px;
        background-color: #f8f9fa;
        border: 1px dashed #ccc;
        border-radius: var(--border-radius);
        text-align: center;
        cursor: pointer;
        transition: var(--transition);
    }

    .file-upload-label:hover {
        background-color: #e9ecef;
    }

    .file-upload-input {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }

    .file-preview {
        margin-top: 10px;
        text-align: center;
    }

    .file-preview img {
        max-width: 100%;
        max-height: 200px;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
    }

    /* Estilos para notificaciones */
    .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 15px 25px;
        border-radius: var(--border-radius);
        color: white;
        box-shadow: var(--box-shadow);
        z-index: 1000;
        animation: slideIn 0.3s ease, fadeOut 0.5s ease 3s forwards;
    }

    .notification.success {
        background-color: var(--secondary-color);
    }

    .notification.error {
        background-color: var(--danger-color);
    }

    .notification.warning {
        background-color: var(--warning-color);
    }

    .notification.info {
        background-color: var(--info-color);
    }

    @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }

    @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
    }

    /* Loader */
    .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Alertas */
    .alert {
        padding: 12px 15px;
        border-radius: var(--border-radius);
        margin-bottom: 15px;
    }

    .alert-info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .alert-warning {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }
/* Estilos para tarjetas de espacios comunes */
    .common-spaces-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .common-space-card {
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 20px;
        transition: var(--transition);
    }

    .common-space-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .common-space-title {
        font-weight: 600;
        margin-bottom: 10px;
        color: var(--dark-color);
    }

    .common-space-progress {
        margin-bottom: 15px;
    }

    /* Estilos para planificación y metas */
    .goals-container {
        margin-top: 20px;
    }

    .goal-item {
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 20px;
        margin-bottom: 15px;
    }

    .goal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .goal-title {
        font-weight: 600;
        margin: 0;
    }

    .goal-status {
        font-size: 14px;
    }

    .goal-details {
        margin-top: 15px;
        padding-top: 15px;
        border-top: 1px solid #eee;
    }

    /* Estilos para grid de documentos */
    .documents-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .document-card {
        background-color: white;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        padding: 20px;
        transition: var(--transition);
    }

    .document-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .document-icon {
        font-size: 36px;
        margin-bottom: 10px;
        color: var(--primary-color);
    }

    .document-name {
        font-weight: 600;
        margin-bottom: 5px;
    }

    .document-meta {
        font-size: 12px;
        color: var(--gray-color);
    }

    .document-actions {
        margin-top: 15px;
        display: flex;
        justify-content: flex-end;
        gap: 5px;
    }

    /* EDT Tree */
    .edt-tree {
        margin: 20px 0;
    }

    .edt-node {
        margin-bottom: 10px;
    }

    .edt-node-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f8f9fa;
        padding: 10px 15px;
        border-radius: var(--border-radius);
        cursor: pointer;
    }

    .edt-node-header:hover {
        background-color: #e9ecef;
    }

    .edt-node-children {
        margin-left: 30px;
        padding-left: 15px;
        border-left: 2px solid #ddd;
        display: none;
    }

    .edt-node.expanded > .edt-node-children {
        display: block;
    }

    .edt-node-toggle {
        margin-right: 10px;
        font-size: 12px;
        width: 20px;
        height: 20px;
        text-align: center;
        line-height: 20px;
        border-radius: 50%;
        background-color: var(--primary-color);
        color: white;
    }

    /* Estilos para switches */
    .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 24px;
    }

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }

    .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }

    input:checked + .slider {
        background-color: var(--primary-color);
    }

    input:checked + .slider:before {
        transform: translateX(26px);
    }

    /* Estados de stock para inventario */
    .stock-zero {
        background-color: #ffebee !important;
    }

    .stock-low {
        background-color: #fff8e1 !important;
    }

    .stock-ok {
        background-color: #e8f5e8 !important;
    }
/* Clases utilitarias */
    .hidden {
        display: none !important;
    }

    .fade-in {
        animation: fadeIn 0.5s ease;
    }

    .text-center {
        text-align: center;
    }

    .text-right {
        text-align: right;
    }

    .text-left {
        text-align: left;
    }

    .text-muted {
        color: var(--gray-color);
    }

    .text-danger {
        color: var(--danger-color);
    }

    .text-success {
        color: var(--secondary-color);
    }

    .text-warning {
        color: var(--warning-color);
    }

    .text-info {
        color: var(--info-color);
    }

    .mt-10 { margin-top: 10px; }
    .mt-20 { margin-top: 20px; }
    .mb-10 { margin-bottom: 10px; }
    .mb-20 { margin-bottom: 20px; }
    .ml-10 { margin-left: 10px; }
    .mr-10 { margin-right: 10px; }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Estilos para el footer */
    .footer {
        text-align: center;
        margin-top: 50px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        color: var(--gray-color);
        font-size: 14px;
    }

    /* Estilos específicos para estados de fondo */
    .bg-success { background-color: var(--secondary-color) !important; }
    .bg-warning { background-color: var(--warning-color) !important; }
    .bg-danger { background-color: var(--danger-color) !important; }
    .bg-info { background-color: var(--info-color) !important; }
    .bg-primary { background-color: var(--primary-color) !important; }
    .bg-light { background-color: var(--light-color) !important; }
    .bg-dark { background-color: var(--dark-color) !important; }

    /* Estilos responsivos */
    @media (max-width: 768px) {
        .container {
            padding: 15px;
            margin: 15px;
        }
        
        #main-menu {
